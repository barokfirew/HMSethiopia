{% extends 'accounts/navbase.html' %}
{% load static %}
{% include 'accounts/navbase.html' %}
{% block content %}
<body>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card rounded border border-white text-white">
                <div class="d-flex justify-content-center title rounded shadow-lg h2 py-2">
                    <div class="d-block">Grace Hotel</div>


                </div>
                <div class="d-flex justify-content-center form_container">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="username" placeholder="Username..." class="form-control">
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="password" placeholder="Password..." class="form-control">
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <input class="btn login_btn" type="submit" value="Login">
                        </div>
                    </form>
                </div>
                {% for message in messages %}
                <p id="messages">{{message}}</p>
                {% endfor %}
                <div class="mt-4 text-white">
                    <div class="d-flex justify-content-center links">
                        Don't have an account? <a href="{% url 'register' %}" class="ml-2 text-warning">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
</html>
